<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;          
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
            touch-action: manipulation; /* Prevents double-tap zoom on mobile */
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: #ff6b9d;
            animation: float 6s ease-in-out infinite;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 40%; left: 20%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 60%; right: 10%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 80%; left: 15%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .photo {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
        }

        #yes:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #no {
            background-color: #f44336;
            color: white;
            position: relative;
            transition: all 0.2s ease-out; /* Makes the slide look smooth */
        }

        .message {
            margin-top: 2rem;
            font-size: 2rem;
            display: none;
            color: #d63384;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>
    <div class="heart">üíó</div>
    <div class="heart">üíì</div>

    <img src="a.jpg" alt="Proposal Photo" class="photo">

    <h1>Will You <span style="color: #e75480;">Marry</span> Me?</h1>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div class="message" id="message"></div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const message = document.getElementById('message');

        /**
         * Core logic: Moves the button to a random spot
         * Fixed positioning ensures it stays within the visible screen.
         */
        function moveNoButton(event) {
            if (event) event.preventDefault(); // Stop mobile from clicking

            const btnWidth = noButton.offsetWidth;
            const btnHeight = noButton.offsetHeight;

            // Safe zones to keep the button on screen
            const maxX = window.innerWidth - btnWidth - 30;
            const maxY = window.innerHeight - btnHeight - 30;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = 'fixed';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            
            noButton.textContent = 'Are you sure?';
        }

        // 1. FOR MOBILE: Triggers the moment a finger touches the button
        noButton.addEventListener('touchstart', (e) => {
            moveNoButton(e);
        }, { passive: false });

        // 2. FOR DESKTOP: Triggers when the mouse gets near
        noButton.addEventListener('mouseover', () => {
            moveNoButton();
        });

        // 3. THE "YES" ACTION
        yesButton.addEventListener('click', () => {
            message.style.display = 'block';
            message.innerHTML = 'Yay! I love you! üíç‚ù§Ô∏è';
            
            // Clean up the UI
            document.querySelector('.buttons').style.visibility = 'hidden';
            noButton.style.display = 'none';
            
            // Optional: Add a little celebration effect
            document.body.style.background = "linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%)";
        });
    </script>
</body>
</html>
